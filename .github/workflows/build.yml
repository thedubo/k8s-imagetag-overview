name: Build and Test
permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Tidy Go modules
      run: go mod tidy
      
    - name: Download dependencies
      run: go mod download
      
    - name: Verify dependencies
      run: go mod verify
      
    - name: Run go vet
      run: go vet ./...
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Build application
      run: go build -v ./...
      
    - name: Build binary
      run: go build -o k8s-imagetag-overview main.go
      
    - name: Check if binary was created
      run: |
        if [ -f "./k8s-imagetag-overview" ]; then
          echo "✅ Binary created successfully"
          ls -la k8s-imagetag-overview
        else
          echo "❌ Binary was not created"
          exit 1
        fi
